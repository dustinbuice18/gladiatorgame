            event.target.playVideo();
          }

          function onPlayerStateChange(event) {
            // check if video ended and remove player
            if (event.data == YT.PlayerState.ENDED) {
              console.log($('#player').remove());
              done = true;
            }
          }
          function stopVideo() {
            player.stopVideo();
